<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="images/favicon.png">
    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    input[type=button], input[type=submit], input[type=reset] {
        background-color: #222222;
        border: none;
        color: white;
        padding: 10px 10px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="images/favicon.png" style="width: 80%;"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home}">Accueil</a></li>
                <li><a th:href="@{/upload}">Chargement</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin}">Administration</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form th:action="@{/logout}" method="post">
                    <span class="glyphicon glyphicon-log-in"></span>
                    <input type="submit" class="text-white-50 bg-dark" value="Se d&eacute;connecter"/>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid"  style="min-height: 79.8vh;">
    <div class="row content">
<div class="container text-center">
    <h2>Chargement de fichiers pour la confrontation des BD des cellules Radio et Core</h2>
    <h3 style="padding: 15px; color: grey">Nokia, Huawei et Ericsson</h3>
</div>
        <div class="col-md-2 col-md-offset-5">
            <ul class="list-group">
<!--                <li class="list-group-item d-flex justify-content-between align-items-center">-->
<!--                    Utilisateurs-->
<!--                    <span class="badge badge-primary badge-pill" th:if="${users != null}" th:text="${#lists.size(users)}"></span>-->
<!--                </li>-->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Fichiers charg&eacute;s
                    <span class="badge badge-primary badge-pill" th:if="${files != null}" th:text="${#lists.size(files)}"></span>
                </li>
            </ul>
        </div>
        <br>
                <div class="col-md-6 col-md-offset-3">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active">
                            Fichiers charg&eacute;s
                        </button>
                        <button type="button" class="list-group-item list-group-item-action text-center" style="cursor: auto;" th:if="${#lists.size(files) == 0}"><p>Aucun fichier</p></button>
                        <button type="button" class="list-group-item list-group-item-action" style="cursor: auto;" th:each="file : ${files}"><p th:text="${file}"></p></button>
                    </div>
                </div>
    </div></div>

</html>
